<div class="row dashboard-data-box-header" style="border-color: #f39c12;">
  <div class="col l xl3 m3 s3">
    <p style="text-transform:none;">CMIS Task</p>
  </div>

  <div class="col l xl9 m9 s9 text-right">
    <a mat-button class="btn-submit mt-6" (click)="chart('table')" title="Table View">
      <mat-icon>view_module</mat-icon>
    </a>
    <a mat-button class="btn-submit mt-6" (click)="chart('bar')" title="Bar View">
      <mat-icon>bar_chart</mat-icon>
    </a>
    <a mat-button class="btn-submit mt-6" (click)="chart('pie')" title="Pie View">
      <mat-icon>pie_chart</mat-icon>
    </a>
    <a mat-button class="btn-submit mt-6" (click)="chart('line')" title="Line View">
      <mat-icon>trending_up</mat-icon>
    </a>
    <a mat-button class="btn-submit mt-6" (click)="openZoomDialog()" title="Zoom">
      <mat-icon>zoom_out_map</mat-icon>
    </a>

    <a mat-button class="btn-submit mt-6" (click)="openDialog()" title="Filter">
      <mat-icon>search</mat-icon>
    </a>
  </div>
</div>

<div class="row">
  <div class="col l12  m6 s12">
    <div id="cmistaskchartdiv"></div>
  </div>
</div>
