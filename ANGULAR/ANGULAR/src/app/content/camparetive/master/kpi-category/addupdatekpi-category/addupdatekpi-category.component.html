<div class="modal-header">
  <p>{{title}} KPI Category</p>

  <button mat-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

</div>

<div class="col l12 s12 ">

    <div class="col l6 xl6 m6 s12 mb-10">
        <mat-form-field appearance="outline">
          <mat-label>Department <span style="color: red">*</span>:</mat-label>
          <mat-select [formControl]="department" name="department" id="department"  [(ngModel)]="model.DepartmentCode">
              <mat-option value="{{ k.DepartmentCode }}" *ngFor="let k of ddlDepartment">{{ k.DepartmentTitle }}
                </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error *ngIf="department.invalid && department.touched">
            Department is <strong>required</strong>
          </mat-error>
      </div>
  <div class="col l6 xl6 m6 s12 mb-10">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label> Name in English <span style="color: red">*</span>
      </mat-label>
      <input matInput placeholder="Name in English" [formControl]="Name" name="Name" [(ngModel)]="model.Name" id="Name">
    </mat-form-field>
    <mat-error *ngIf="Name.invalid && Name.touched">
      Name in English is <strong>required</strong>
    </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12 mb-10">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label> Name in Hindi<span style="color: red">*</span>
      </mat-label>
      <input matInput placeholder="Name in Hindi" [formControl]="NameHindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
    </mat-form-field>
    <mat-error *ngIf="Name.invalid && Name.touched">
      Name in Hindi is <strong>required</strong>
    </mat-error>
  </div>
  <div class="col l6 xl6 m6 s6 mb-10 mat-form-field-wrapper">
      <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
        <mat-label>Is Aplicable To All Department</mat-label>
        <mat-checkbox [(ngModel)]="model.IsAplicableToAllDpt" >Is Aplicable To All Department</mat-checkbox>
      </section>
    
    </div>
  <div class="col l6 xl6 m6 s6 mb-10 mat-form-field-wrapper">
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-label>Is Department</mat-label>
      <mat-checkbox [(ngModel)]="model.IsDepartment" >
        Is Department</mat-checkbox>
    </section>
   
  </div>
  <div class="col l6 xl6 m6 s6 mb-10 mat-form-field-wrapper">
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-label>Is District</mat-label>
      <mat-checkbox [(ngModel)]="model.IsDistrict" >Is District</mat-checkbox>
    </section>
  
  </div>

  <div class="col l6 xl6 m6 s6 mb-10 mat-form-field-wrapper">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Display Order
      </mat-label>
      <input matInput placeholder="Display Order" [(ngModel)]="model.DisplayOrder"
     >
    </mat-form-field>
  </div>

  <div class="col l12 x8 m4 s12 mb-10">
    <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
  </div>
</div>
