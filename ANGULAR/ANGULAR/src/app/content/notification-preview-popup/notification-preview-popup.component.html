<div class="not-popup">

  <div class="alert alert-danger" role="alert" *ngIf="errorMessage?.length>0">
    {{errorMessage}}
   </div>
  <div class="not-popup-header">
  <button class="not-popup-btn" mat-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
  <h4>Popup Ttile</h4>


</div>

<div class="not-popup-content">
  <div  *ngIf="this.templateVerifyModel.NotificationType == messageTypeEnum.EmailType">
        <div class="col s12">
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Subject
              </mat-label>
              <input matInput placeholder="Subject" name="Subject" [(ngModel)]="notificationPreviewModel.Subject" id="Subject">
          </mat-form-field>

      </div>
      <div class="col s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <label style="padding: 10px 0px; display: inline-block;">Content Of Message</label>

            <textarea style="display:none;" matInput placeholder="Contect" #Content
            maxlength="100000"></textarea>

            <ckeditor [config]="{uiColor: '#26389b'}" [(ngModel)]="notificationPreviewModel.Content"
                placeholder="Content"  #Content></ckeditor>

        </mat-form-field>


      </div>
  </div>

  <div *ngIf="this.templateVerifyModel.NotificationType == messageTypeEnum.SmsType">
    <div class="col s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Sms Content
          </mat-label>
          <textarea matInput placeholder="Content" name="Content" [(ngModel)]="notificationPreviewModel.Content" maxlength="500" id="Content"></textarea>
      </mat-form-field>

    </div>
  </div>

  <div class="col l12 m12 s12 ">
    <div class="footer-info-bx">
        <table class="table new_table table_border mb-20"
            *ngIf="notificationPreviewModel?.DataList?.Data?.length>0">
            <thead>
                <tr>
                    <th> <mat-checkbox (change)="selectAll($event)" > Select All</mat-checkbox></th>
                    <th *ngFor="let header of notificationPreviewModel?.DataList?.HeaderNames">{{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of notificationPreviewModel?.DataList?.Data; let i = index" [attr.data-index]="i">
                    <th *ngIf="this.templateVerifyModel.NotificationType == messageTypeEnum.SmsType">
                      <mat-checkbox value="row.Id" (change)="selectItem($event,i)" [checked]="model?.MobileNumberList?.includes(item.MobileNumber1) || model?.MobileNumberList?.includes(item.MobileNumber2)"></mat-checkbox>
                </th>
                <th *ngIf="this.templateVerifyModel.NotificationType == messageTypeEnum.EmailType">
                    <mat-checkbox value="row.Id" (change)="selectItem($event,i)" [checked]="model?.EmailList?.includes(item.Email1) || model?.EmailList?.includes(item.Email2)"></mat-checkbox>
              </th>
                    <th *ngFor="let col of notificationPreviewModel?.DataList?.ColumnNames">{{item[col]}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="col l12 m12 s12 text-right">
  <button class="btn-submit mat-button" mat-button (click)="saveClick();">Submit</button>
</div>

</div>
</div>
