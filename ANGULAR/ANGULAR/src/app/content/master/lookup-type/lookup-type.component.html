<div class="row light-bg" >
        <div class="col l6 xl6 m6 s6 ">
          <h5 class="page-title">LookUpType List :</h5>
        </div>
        <div class="col l6 xl6 m6 s6  text-right">
          <button mat-button class="btn-submit mt-6" (click)="OpenDialog(null)">
              <mat-icon>add</mat-icon>Create
          </button>

        </div>
      </div>
      <!-- <alert ></alert> -->
    <div class="row">
        <div class="col l12 s12 p-0">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}</td>
                  </ng-container>

              <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">

                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Text}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let group" class="action-link">
                    <a  (click)="OnDelete(group.Id)" title="delete"><mat-icon >delete</mat-icon></a>

                    <a (click)="OpenDialog(group.Id)" title="edit"><mat-icon>edit</mat-icon></a>

                    <a routerLink="/master/lookup/{{group.Id}}" title="View look up list">
                      <mat-icon>list</mat-icon>
                    </a>

                    <a (click)="openPageManual(group.Id)" href="JavaScript:Void(0);" title="Page Manual">
                  <mat-icon>person</mat-icon>
                     </a>
                    </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
             <mat-paginator [pageSizeOptions]="[10, 15, 20,LookUpTypeList?.length]" showFirstLastButtons></mat-paginator>


        </div>
    </div>
