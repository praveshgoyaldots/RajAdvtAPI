<div class="row light-bg">
    <div class="col l6 xl6 m6 s6 ">
      <h5 class="page-title">Scheme Common master List :</h5>
    </div>
    <div class="col l6 xl6 m6 s6  text-right" *ngIf="this.Permission.AddPageAccess">
      <button mat-button class="btn-submit mt-6" (click)="OpenDialog(null)">
        <mat-icon>add</mat-icon>Create
      </button>

    </div>
  </div>

<div class="row m-0">
  <div class="col l9 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <input matInput placeholder="Search" [(ngModel)]="this.indexModel.SearchField"/>

        </mat-form-field>

    </div>
    <div class="col l3 m6 s12">
      <button class="btn btn_note btn_green"  style="margin-right: 10px;" (click)="SearchByKeyword()">Search</button>
      <button class="btn btn_orange" (click)="Reset();">Clear</button>
      </div>

  </div>

  <div class="row">
    <div class="col l12 s12 p-0">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="SortData($event)" class="mat-elevation-z8">


        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index;">
              {{(indexModel.Page-1)*indexModel.PageSize +(i+1)}}</td>
      </ng-container>

        <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">

          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Text}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
        </ng-container>

        <ng-container matColumnDef="IsActive">
          <th mat-header-cell *matHeaderCellDef> Active Status </th>
          <td mat-cell *matCellDef="let element" class="action-link toogle-btn">
            <a *ngIf="this.Permission.UpdatePageAccess" (click)="OnStatusClick(element.Id)"
              title="Update Active Status">
              <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
              <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
            </a>
            <a *ngIf="!this.Permission.UpdatePageAccess" title="Active Status">
              <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
              <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let group" class="action-link">
            <!-- <a (click)="OnDelete(group.Id)" class="context-menu" title="delete">
              <mat-icon>delete</mat-icon>
            </a> -->

            <a *ngIf="this.Permission.UpdatePageAccess" (click)="OpenDialog(group.Id)" class="context-menu" title="edit">
              <mat-icon>edit</mat-icon>
            </a>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

      <mat-paginator #paginator [length]="totalRecords" [pageSize]="indexModel.PageSize" [pageSizeOptions]="[5, 10, 20,totalRecords]"
        (page)="onPaginateChange($event)" showFirstLastButtons>
      </mat-paginator>

    </div>


  </div>
