<div class="modal-header">
    <p>{{title}}</p>
    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>

</div>
<div class="row">
    <div class="col l12 s12">
        <mat-form-field class="example-full-width" appearance = "outline">
            <mat-label> Type <span style="color: red">*</span></mat-label>
            <mat-select  [(ngModel)]="model.Type" [disabled]="model.Id" [formControl]="type" (selectionChange)="typeChangeEvent($event)" >
                <mat-option>--Select--</mat-option>
                <mat-option value="DDL">DDL</mat-option>
                <mat-option value="textbox">Text Box</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-error *ngIf="type.invalid && type.touched">
          Type is <strong>required</strong>
        </mat-error>
    </div>
    <div class="col l12 s12 pos-relative" *ngIf="model?.Type=='DDL'">
        <mat-form-field class="example-full-width" appearance = "outline">
            <mat-label>Mapping Table Name <span style="color: red">*</span></mat-label>
            <mat-select [(ngModel)]="model.MappingTableName" [formControl]="mappingTableName">
                <mat-option>--Select--</mat-option>
                <mat-option value="{{k.Value}}" *ngFor="let k of dDLList?.ddlTableName">{{k.Text}}</mat-option>
            </mat-select>
        </mat-form-field>
        <a class="add_other" (click)="onNoClick()" routerLink="/master/monitoringparameterlookup">Add Others</a>
        <mat-error *ngIf="mappingTableName.invalid && mappingTableName.touched">
            Mapping Table Name is <strong>required</strong>
        </mat-error>
    </div>
  
  <div class="col l12 s12" >
      <mat-form-field class="example-full-width" appearance = "outline">
          <mat-label>Department Master <span style="color: red">*</span></mat-label>
          <mat-select [(ngModel)]="model.DepartmentCode" [formControl]="departmentCode">
              <mat-option>--Select--</mat-option>
              <mat-option value="{{k.DepartmentCode}}" *ngFor="let k of ddlDepartment">{{k.DepartmentTitle}}</mat-option>
          </mat-select>
         
      </mat-form-field>
      <mat-error *ngIf="departmentCode.invalid && departmentCode.touched">
        Department is <strong>required</strong>
      </mat-error>
  </div>

  

  <div class="col l12 s12">
        <mat-form-field class="example-full-width" appearance = "outline">
            <mat-label>Name <span style="color: red">*</span>
            </mat-label>
            <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="model.Name">
        </mat-form-field>
        <mat-error *ngIf="name.invalid && name.touched">
          Name is <strong>required</strong>
        </mat-error>
    </div>
    <div class="col l12 s12">
        <mat-form-field class="example-full-width" appearance = "outline">
            <mat-label>Name in Hindi
            </mat-label>
            <input matInput placeholder="Name in Hindi" [(ngModel)]="model.NameHindi" name="NameHindi" id="NameHindi">
        </mat-form-field>
    </div>

    <div class="col l12 x8 m4 s6 clearfix">
        <button mat-button class="btn-submit" (click)="SaveClick();">{{title}}</button>
    </div>
</div>
