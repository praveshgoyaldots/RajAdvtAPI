<div class="modal-header">
  <p>User Permission list <strong> ({{pageTitle}}) </strong> </p>
  <button mat-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

</div>

<div class="row row-w-col-m">
  <!-- <h4>Default permission list</h4> -->

  <div class="col l12 m12 s12 table-box" style="background: #fff2ee;">
    <h4> Default permission list </h4>
    <table class="table table_custom new_table table_border" *ngIf="userTypeModel?.length > 0">
      <thead>
        <tr>
          <th scope="col">Sr.No</th>
          <th scope="col">User Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userTypeModel; let i = index" [attr.data-index]="i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.UserTypeTitle }}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="col l12 m12 s12 table-box" style="background: #f4ffe7;">
  <h4>Specific permission data</h4>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="userModel.length>0 && !isRecord">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        {{ (indexModel.Page - 1) * indexModel.PageSize + (i + 1) }}</td>
    </ng-container>

    <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column.Text}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" style="cursor:pointer;" class="action-link">
        <a (click)="resetUserSpecificPermission(element.UserId)" title="Delete Specific permission">
          <mat-icon>refresh</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <div *ngIf="isRecord" class="col l12 s12 not-found-msg">
    Record not found
  </div>
  <mat-paginator [pageSizeOptions]="[4,10, 15, 20]" (page)="onPaginateChange($event)" showFirstLastButtons></mat-paginator>

  </div>

</div>
