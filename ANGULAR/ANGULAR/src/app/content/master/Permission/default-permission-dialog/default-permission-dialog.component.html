<div class="modal-header">
  <p>User Default Permission Menu list</p>

  <button mat-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

</div>
<button (click)="print()" mat-button class="btn-submit btn_orange mb-20">Print Report</button>
<div class="col l12 s12 ">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="defaultPagePermissionList.length > 0"  id="print">
    <ng-container matColumnDef="s_no">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="ApplicationCode">
      <th mat-header-cell *matHeaderCellDef>Application Name</th>
      <td mat-cell *matCellDef="let row">{{row.ApplicationCode}}</td>
    </ng-container>

    <ng-container matColumnDef="PageTypeName">
      <th mat-header-cell *matHeaderCellDef>Page Type Name</th>
      <td mat-cell *matCellDef="let row">{{row.PageTypeName}}</td>
    </ng-container>


    <ng-container matColumnDef="permission_name">
      <th mat-header-cell *matHeaderCellDef>Permission Name</th>
      <td mat-cell *matCellDef="let row">{{row.PageTitle}}</td>
    </ng-container>

    <ng-container matColumnDef="add_permission">
      <th mat-header-cell *matHeaderCellDef>
        Add
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.AddPermission" disabled></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit_permission">
      <th mat-header-cell *matHeaderCellDef>
        Edit
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.EditPermission" disabled></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete_permission">
      <th mat-header-cell *matHeaderCellDef>
        Delete
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.DeletePermission" disabled></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="view_permission">
      <th mat-header-cell *matHeaderCellDef>
        View
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [(ngModel)]="row.ViewPermission" disabled></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <div *ngIf="defaultPagePermissionList.length === 0" class="col l12 s12 not-found-msg">
    Record not found
  </div>


</div>
