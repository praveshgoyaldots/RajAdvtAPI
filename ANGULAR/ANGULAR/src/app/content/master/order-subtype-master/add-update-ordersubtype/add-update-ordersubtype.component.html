<div class="modal-header">
  <p>{{title}} Sub Type</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>
<div class="col l12 s12 ">

      <div class="col l3 xl3 m6 s12">
        <mat-form-field class="example-full-width"  appearance = "outline">
          <mat-label>Department <span style="color: red">*</span></mat-label>
          <mat-select name="DepartmentCode" [(ngModel)]="model.DepartmentCode" [formControl]="department">
            <mat-option value="{{ k.DepartmentCode }}" *ngFor="let k of ddlDepartment">
              {{ k.DepartmentTitle }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error *ngIf="department.invalid && department.touched">
            Department is <strong>required</strong>
          </mat-error>
      </div>

      <div class="col l6 xl6 m6 s12">
              <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label> Type<span style="color: red">*</span> </mat-label>
                      <mat-select  name="TypeCode" id="TypeCode"   [(ngModel)]="model.TypeCode" [formControl]="TypeCode" >
                        <mat-option>--Select--</mat-option>
                       <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlOrderType">{{ k.Text }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-error *ngIf="TypeCode.invalid && TypeCode.touched">
                      Type is <strong>required</strong>
                       </mat-error>
          </div>
  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Sub Type Name in English
          </mat-label>
          <input matInput placeholder="Sub Type Name in English" [formControl]="name"  name="name" [(ngModel)]="model.Name" id="name" maxlength="50">
      </mat-form-field>
      <mat-error *ngIf="name.invalid && name.touched">
               Name in English is <strong>required</strong>
            </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Sub Type Name in Hindi
          </mat-label>
          <input matInput placeholder="Sub Type Name in Hindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi" maxlength="100">
      </mat-form-field>
  </div>

  <div class="col l6 xl6 m6 s12 ">
    <section class="example-full-width" appearance="outline">
      <mat-label>Applicable to All Department </mat-label>
      <mat-checkbox [(ngModel)]="model.IsApplicableToAllDPT"   name="IsApplicableToAllDPT">
      </mat-checkbox>
    </section>
  </div>


  <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
  </div>
</div>
