<form [formGroup]="fromGroup" (ngSubmit)="saveClick();">
  <div class="row">

    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Attachment Name<span style="color: red">*</span></mat-label>
        <input matInput placeholder="Attachment Name" [(ngModel)]="model.Attachment" maxlength="100" #Attachment
          formControlName="Attachment" />
        <mat-hint class="pull-right">{{Attachment.value.length}}/100</mat-hint>
      </mat-form-field>
      <mat-error *ngIf="(fromGroup.get('Attachment').hasError('required') && fromGroup.get('Attachment').touched)">
        Attachment Name<strong>required!</strong>
      </mat-error>
      <mat-error
        *ngIf="(fromGroup.get('Attachment').hasError('maxlength') && fromGroup.get('Attachment').touched) || (fromGroup.get('Attachment').hasError('maxlength'))">
        Attachment Name Max char limit is <strong>100!</strong>
      </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Attachment Name(Hindi) <span style="color: red">*</span></mat-label>
        <input matInput placeholder="Attachment Name(Hindi)" [(ngModel)]="model.AttachmentHindi" #AttachmentHindi maxlength="100"
          formControlName="AttachmentHindi" />
        <mat-hint>{{AttachmentHindi.value.length}}/100</mat-hint>
      </mat-form-field>
      <mat-error
        *ngIf="(fromGroup.get('AttachmentHindi').hasError('required') && fromGroup.get('AttachmentHindi').touched)">
        Attachment Name(Hindi) <strong>required!</strong>
      </mat-error>
      <mat-error
        *ngIf="(fromGroup.get('AttachmentHindi').hasError('maxlength') && fromGroup.get('AttachmentHindi').touched) || (fromGroup.get('AttachmentHindi').hasError('maxlength'))">
        Attachment Name(Hindi) Max char limit is <strong>100!</strong>
      </mat-error>
    </div>

    <div class="col l12 x8 m4 s12 clearfix">
      <button type="submit" mat-button class="btn-submit">Submit</button>
    </div>

  </div>
</form>
