<div class="modal-header">
  <p>{{title}} Designation Master</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>
<div class="col l12 s12 ">

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Designation Name in English
          </mat-label>
          <input matInput placeholder="Designation Name in English" minlength="5" maxlength="100" [formControl]="name"  name="name" [(ngModel)]="model.Name" id="name">
      </mat-form-field>
      <mat-error *ngIf="name.invalid && name.touched">
        Designation Name in English is <strong>required</strong>
            </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Designation Name in Hindi
        </mat-label>
        <input matInput placeholder="Designation Name in Hindi" maxlength="100"  name="name" [(ngModel)]="model.NameHindi" id="name">
    </mat-form-field>
  </div>

  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Designation Short Name
        </mat-label>
        <input matInput placeholder="Designation Short Name" maxlength="100"  name="Code" [(ngModel)]="model.Code" id="Code">
    </mat-form-field>
  </div>

  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Designation Level
        </mat-label>
        <input matInput placeholder="Designation Level" maxlength="100"  name="Level" [(ngModel)]="model.Level" id="Level">
    </mat-form-field>
  </div>

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Display Order
          </mat-label>
          <input matInput placeholder="Display Order" name="DisplayOrder" maxlength="5" minlength="1" (keypress)="numberOnly($event);" ng-pattern="/(^0$)|(^[1-9]\d{0,8}$)/" [formControl]="DisplayOrder" [(ngModel)]="model.DisplayOrder" id="DisplayOrder">
      </mat-form-field>
      <mat-error *ngIf="DisplayOrder.invalid && DisplayOrder.touched">
        Display Order is <strong>required</strong>
            </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12 ">
    <section class="example-full-width" appearance="outline">
      <mat-label>Applicable to All Department </mat-label>
      <mat-checkbox [(ngModel)]="model.IsShowOnDepartmentContactDetails"   name="IsShowOnDepartmentContactDetails" id="IsShowOnDepartmentContactDetails">
      </mat-checkbox>
    </section>
  </div>

  <div class="col l6 xl6 m6 s12 ">
    <section class="example-full-width" appearance="outline">
      <mat-label>Is MLA </mat-label>
      <mat-checkbox [(ngModel)]="model.IsMLA" name="IsMLA" id="IsMLA">
      </mat-checkbox>
    </section>
  </div>


  <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
  </div>
</div>
