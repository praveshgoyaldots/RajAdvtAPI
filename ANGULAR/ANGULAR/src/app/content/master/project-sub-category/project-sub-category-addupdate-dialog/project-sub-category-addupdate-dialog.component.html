<div class="modal-header">
  <p>{{title}} Works Entry Sub  Category</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>

<div class="col l12 s12 ">
    <div class="col l4 xl4 m6 s12 mb-10">
        <mat-form-field class="example-full-width"  appearance = "outline">
          <mat-label> Category<span style="color: red">*</span>
          </mat-label>
          <mat-select [formControl]="categoryCode" name="categoryCode" id="categoryCode" [(ngModel)]="model.CategoryCode">
            <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlProjectCategory">{{item.Text}} </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error *ngIf="categoryCode.invalid && categoryCode.touched">
            Categoryis <strong>required</strong>
           </mat-error>
      </div>
  <div class="col l6 xl6 m6 s12 mb-10">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label> Name in English <span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder="Name in English" [formControl]="Name" name="Name" [(ngModel)]="model.Name" id="Name">
      </mat-form-field>
      <mat-error *ngIf="Name.invalid && Name.touched">
         Name in English is <strong>required</strong>
        </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12 mb-10">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label> Name in Hindi
          </mat-label>
          <input matInput placeholder="Name in Hindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
      </mat-form-field>
  </div>
  <div class="col l6 xl6 m6 s12 mb-10">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Label Name <span style="color: red">*</span>
        </mat-label>
        <input matInput placeholder="Label Name" [(ngModel)]="model.LabelName"  [formControl]="LabelName" name="LabelName">
    </mat-form-field>
    <mat-error *ngIf="LabelName.invalid && LabelName.touched">
      Label Name is <strong>required</strong>
     </mat-error>
</div>
<div class="col l6 xl6 m6 s6 mb-10 mat-form-field-wrapper">
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-label>Is Numeric</mat-label>
      <mat-checkbox [(ngModel)]="model.IsNumeric" Id="IsNumeric" [formControl]="IsNumeric" name="IsNumeric">Is Numeric</mat-checkbox>
    </section>
    <mat-error *ngIf="IsNumeric.invalid && IsNumeric.touched">
        Is Numeric is <strong>required</strong>
       </mat-error>
  </div>

  <div class="col l12 x8 m4 s12 mb-10">
      <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
  </div>
</div>
