<div class="modal-header">
  <p>{{title}} News Subject</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>

<div class="col l12 s12 ">
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Department<span style="color: red">*</span> </mat-label>
            <mat-select [formControl]="DepartmentCode" name="DepartmentCode" [(ngModel)]="model.DepartmentCode" id="DepartmentCode">
                <mat-option>--Select--</mat-option>
                <mat-option value="{{ k.DepartmentCode }}" *ngFor="let k of ddlDepartment">{{ k.DepartmentTitle }}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <mat-error *ngIf="DepartmentCode.invalid && DepartmentCode.touched">
            Department is <strong>required</strong>
           </mat-error>
    </div>
  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label> Subject Name in English
          </mat-label>
          <input matInput placeholder="Subject Name in English" [formControl]="Name" name="Name" [(ngModel)]="model.Name" id="Name">
      </mat-form-field>
      <mat-error *ngIf="Name.invalid && Name.touched">
        Subject Name in English is <strong>required</strong>
        </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label> Subject Name in Hindi
          </mat-label>
          <input matInput placeholder="Subject Name in Hindi" [formControl]="NameHindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
      </mat-form-field>
      <mat-error *ngIf="NameHindi.invalid && NameHindi.touched">
        Subject Name in Hindi is <strong>required</strong>
        </mat-error>
  </div>
  <div class="col l6 xl6 m6 s6 mat-form-field-wrapper">
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-label>Is Subject Visible To All Department </mat-label>
      <mat-checkbox [(ngModel)]="model.IsSubjectVisibleToAllDepartment" Id="IsSubjectVisibleToAllDepartment" #IsSubjectVisibleToAllDepartment> Is Subject Visible To All Department</mat-checkbox>
    </section>
  </div>

  <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
  </div>
</div>
