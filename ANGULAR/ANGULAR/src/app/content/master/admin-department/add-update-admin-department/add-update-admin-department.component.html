<div class="modal-header">
  <p>Add Admin Department</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>
<div class="col l12 s12 ">

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Admin Department Name in English
          </mat-label>
          <input matInput placeholder="Admin Department Name in English" [formControl]="name"  name="AdmDepartmentTitle" [(ngModel)]="model.AdmDepartmentTitle" id="AdmDepartmentTitle">
      </mat-form-field>
      <mat-error *ngIf="name.invalid && name.touched">
               Name in English is <strong>required</strong>
            </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Admin Department Name in Hindi
          </mat-label>
          <input matInput placeholder="Admin Department Name in Hindi" name="AdmDepartmentTitleHindi" [(ngModel)]="model.AdmDepartmentTitleHindi" id="AdmDepartmentTitleHindi">
      </mat-form-field>
  </div>


  <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
  </div>
</div>
