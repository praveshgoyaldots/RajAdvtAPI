<div class="modal-header">
    <p>{{title}} Platform</p>

    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>

</div>

<div class="col l12 s12 ">
        <!-- <alert></alert> -->
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Platform Name in English
            </mat-label>
            <input matInput placeholder="Platform Name in English" [formControl]="Name" name="Name" [(ngModel)]="model.Name" id="Name">
        </mat-form-field>
        <mat-error *ngIf="Name.invalid && Name.touched">
            Platform Name in English is <strong>required</strong>
          </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Platform Name in Hindi
            </mat-label>
            <input matInput placeholder="Platform Name in Hindi" [formControl]="NameHindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
        </mat-form-field>
        <mat-error *ngIf="NameHindi.invalid && NameHindi.touched">
            Platform Name in Hindi is <strong>required</strong>
          </mat-error>
    </div>


    <div class="col l12 x8 m4 s12 ">
        <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
    </div>
</div>
