<div class="modal-header">
  <p>{{title}} Works Entry Scheme  Category</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>

<div class="col l12 s12 ">
    <div class="col l4 xl4 m6 s12 mb-10">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nodal Department<span style="color: red">*</span> </mat-label>
            <mat-select [formControl]="nodalDepartmentCode" name="nodalDepartmentCode" id="nodalDepartmentCode" [(ngModel)]="model.NodalDepartmentCode">
                <mat-option>--Select--</mat-option>
                <mat-option value="{{ k.DepartmentCode }}" *ngFor="let k of ddlDepartment">{{ k.DepartmentTitle }}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <mat-error *ngIf="nodalDepartmentCode.invalid && nodalDepartmentCode.touched">
            Nodal Department is <strong>required</strong>
             </mat-error>
    </div>
    <div class="col l4 xl4 m6 s12 mb-10">
        <mat-form-field class="example-full-width"  appearance = "outline">
          <mat-label> Program Scheme Type<span style="color: red">*</span>
          </mat-label>
          <mat-select [formControl]="programSchemeTypeCode" name="programSchemeTypeCode" id="programSchemeTypeCode" [(ngModel)]="model.ProgramSchemeTypeCode">
            <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlProjectProgramSchemeType">{{item.Text}} </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error *ngIf="programSchemeTypeCode.invalid && programSchemeTypeCode.touched">
          Program Scheme Type is <strong>required</strong>
           </mat-error>
      </div>
  <div class="col l6 xl6 m6 s12 mb-10">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label> Program Scheme Name<span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder=" Program Scheme Name" [formControl]="programSchemeName" name="programSchemeName" [(ngModel)]="model.ProgramSchemeName" id="programSchemeName">
      </mat-form-field>
      <mat-error *ngIf="programSchemeName.invalid && programSchemeName.touched">
        Program Scheme Name is <strong>required</strong>
        </mat-error>
  </div>

  <div class="col l12 x8 m4 s12 mb-10">
      <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
  </div>
</div>
