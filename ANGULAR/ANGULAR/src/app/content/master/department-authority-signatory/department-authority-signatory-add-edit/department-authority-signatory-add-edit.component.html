<form [formGroup]="formGroup">
        <div class="row">
                <div class="col l12 m12 s12">
                        <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label> Department<span style="color: red">*</span> </mat-label>
                                <mat-select formControlName="DepartmentCode" #DepartmentCode [(ngModel)]="model.DepartmentCode">
                                  <mat-option>--Select--</mat-option>
                                  <mat-option value="{{ k.DepartmentCode }}" *ngFor="let k of ddlDepartment">{{ k.DepartmentTitle }}</mat-option>
                                </mat-select>
                              </mat-form-field>
                        <mat-error  *ngIf="formGroup.get('DepartmentCode').hasError('required') && (formGroup.get('DepartmentCode').touched && formGroup.get('DepartmentCode').invalid)">
                            Department is <strong>required!</strong>
                        </mat-error>
                    </div>
            <div class="col l6 xl6 m6 s12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Name In English<span style="color: red">*</span>
                    </mat-label>
                    <input matInput placeholder="Name In English" [(ngModel)]="model.Name" formControlName="Name" name="Name">
                </mat-form-field>
                <mat-error *ngIf="formGroup.get('Name').hasError('required') && (formGroup.get('Name').touched && formGroup.get('Name').invalid)">
                        Name is <strong>required!</strong>
                </mat-error>
            </div>
            <div class="col l6 xl6 m6 s12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Designation In English<span style="color: red">*</span>
                    </mat-label>
                    <input matInput placeholder="Designation In English" [(ngModel)]="model.Designation" formControlName="Designation" name="Designation">
                </mat-form-field>
                <mat-error  *ngIf="formGroup.get('Designation').hasError('required') && (formGroup.get('Designation').touched && formGroup.get('Designation').invalid)">
                        Designation is <strong>required!</strong>
                    </mat-error>
            </div>
            <div class="col l6 xl6 m6 s12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Name in Hindi
                    </mat-label>
                    <input matInput placeholder="Name in Hindi" [(ngModel)]="model.NameHindi" formControlName="NameHindi" name="NameHindi">
                </mat-form-field>
            </div>
            <div class="col l6 xl6 m6 s12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Designation In Hindi
                        </mat-label>
                        <input matInput placeholder="Designation In Hindi" [(ngModel)]="model.DesignationHindi" formControlName="DesignationHindi" name="DesignationHindi">
                    </mat-form-field>
                </div>
            <div class="col l12 x8 m4 s6 clearfix">
                <button mat-button class="btn-submit" (click)="SaveClick();">{{title}}</button>
            </div>
        </div>
        </form>
