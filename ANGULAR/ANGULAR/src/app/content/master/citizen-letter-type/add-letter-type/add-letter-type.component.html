<form [formGroup]="fromGroup" (ngSubmit)="saveClick()">
  <div class="row">
    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Letter Type <span style="color: red">*</span></mat-label>
        <input
          matInput
          placeholder="Letter Type"
          [(ngModel)]="model.LetterType"
          maxlength="100"
          #LetterType
          formControlName="LetterType"
        />
        <mat-hint class="pull-right"
          >{{ LetterType.value.length }}/100</mat-hint
        >
      </mat-form-field>
      <mat-error
        *ngIf="
          fromGroup.get('LetterType').hasError('required') &&
          fromGroup.get('LetterType').touched
        "
      >
        Letter Type <strong>required!</strong>
      </mat-error>
      <mat-error
        *ngIf="
          (fromGroup.get('LetterType').hasError('maxlength') &&
            fromGroup.get('LetterType').touched) ||
          fromGroup.get('LetterType').hasError('maxlength')
        "
      >
        Letter Type Max char limit is <strong>100!</strong>
      </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label
          >Letter Type (Hindi) <span style="color: red">*</span></mat-label
        >
        <input
          matInput
          placeholder="Letter Type"
          [(ngModel)]="model.LetterTypeHindi"
          #LetterTypeHindi
          maxlength="100"
          formControlName="LetterTypeHindi"
        />
        <mat-hint>{{ LetterTypeHindi.value.length }}/100</mat-hint>
      </mat-form-field>
      <mat-error
        *ngIf="
          fromGroup.get('LetterTypeHindi').hasError('required') &&
          fromGroup.get('LetterTypeHindi').touched
        "
      >
        Letter Type (Hindi) <strong>required!</strong>
      </mat-error>
      <mat-error
        *ngIf="
          (fromGroup.get('LetterTypeHindi').hasError('maxlength') &&
            fromGroup.get('LetterTypeHindi').touched) ||
          fromGroup.get('LetterTypeHindi').hasError('maxlength')
        "
      >
        Letter Type(Hindi) Max char limit is <strong>100!</strong>
      </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
      <mat-form-field appearance="outline">
        <mat-label> Attachments :</mat-label>
        <mat-select
          name="AttachmentCodes"
          [(ngModel)]="model.AttachmentCodes"
          multiple
          formControlName="AttachmentCodes"
        >
          <mat-option>--Select--</mat-option>
          <mat-option
            value="{{ k.Value }}"
            *ngFor="let k of dDLList?.ddlCitizenLetterAttachment"
            >{{ k.Text }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col l12 x8 m4 s12 clearfix">
      <button type="submit" mat-button class="btn-submit">Submit</button>
    </div>
  </div>
</form>
