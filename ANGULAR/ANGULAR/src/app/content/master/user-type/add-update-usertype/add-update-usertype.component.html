<div class="modal-header">
  <p>{{title}} User Type</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>
<div class="col l12 s12 ">


  <div class="col l6 xl6 m6 s12">
    <mat-form-field appearance="outline">
      <mat-label>Parent User Type <span style="color: red">*</span> </mat-label>
      <mat-select name="ParrentUserType" [(ngModel)]="model.ParrentUserType"
      [formControl]="ParentUserType" id="ParrentUserType">
        <mat-option>--Select--</mat-option>
        <mat-option value="{{k.Value}}" *ngFor="let k of ddlUserType">{{k.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-error *ngIf="ParentUserType.invalid && ParentUserType.touched">
      Parent User Type is <strong>required</strong>
    </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>User Type Title <span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder="User Type Title" [formControl]="UserTitle"  name="UserTitle" [(ngModel)]="model.UserTypeTitle" id="UserTitle" maxlength="50">
      </mat-form-field>
      <mat-error *ngIf="UserTitle.invalid && UserTitle.touched">
        User Type Title is <strong>required</strong>
      </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>User Type <span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder="User Type" name="UserType" [formControl]="UserType" [(ngModel)]="model.UserType" id="UserType" maxlength="100">
      </mat-form-field>
      <mat-error *ngIf="UserType.invalid && UserType.touched && UserType.errors?.required">
        User Type is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="UserType.errors?.maxlength && (UserType.invalid && UserType.touched) && !(UserType.errors?.required)">
        User Type must be at less than or equal 10 characters.
   </mat-error>
  </div>



  <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
  </div>
</div>
