<div class="modal-header">
    <p>{{title}} MP Constituency</p>
  
    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>
  
  </div>
  
  <div class="row col-mb-10">
      <div class="col l6 xl6 m6 s12">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>District <span style="color: red">*</span></mat-label>
            <mat-select [formControl]="DistrictCode" name="DistrictCode"  [(ngModel)]="model.DistrictCode" id="DistrictCode">
              <!-- <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlDistrict">{{k.Text}}</mat-option> -->
              <mat-option value="{{k.DistrictCode}}" *ngFor="let k of  ddlDistrict">{{k.DistrictTitle}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="DistrictCode.invalid && DistrictCode.touched">
              District is <strong>required</strong>
             </mat-error>
        </div>
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Name in English <span style="color: red">*</span>
            </mat-label>
            <input matInput placeholder="Name in English" [formControl]="Name" name="Name" [(ngModel)]="model.Name" id="Name">
        </mat-form-field>
        <mat-error *ngIf="Name.invalid && Name.touched">
           Name in English is <strong>required</strong>
          </mat-error>
    </div>
  
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Name in Hindi <span style="color: red">*</span>
            </mat-label>
            <input matInput placeholder="Name in Hindi" name="NameHindi"  [formControl]="NameHindi"  [(ngModel)]="model.NameHindi" id="NameHindi">
        </mat-form-field>
        <mat-error *ngIf="NameHindi.invalid && NameHindi.touched">
          Name in Hindi is <strong>required</strong>
         </mat-error>
    </div>
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Short Name
            </mat-label>
            <input matInput placeholder="Short Name" [(ngModel)]="model.ShortName" name="ShortName">
        </mat-form-field>
      </div>
    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Latitude
          </mat-label>
          <input matInput placeholder="Latitude" [(ngModel)]="model.Latitude" name="Latitude">
      </mat-form-field>
  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Longitude
        </mat-label>
        <input matInput placeholder="Longitude" [(ngModel)]="model.Longitude" name="Longitude">
    </mat-form-field>
  </div>
  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>MLA Name English
          </mat-label>
          <input matInput placeholder="MLA Name English" [(ngModel)]="model.MPNameEng" name="MLANameEng">
      </mat-form-field>
    </div>
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>MLA Name Hindi
            </mat-label>
            <input matInput placeholder="MLA Name Hindi" [(ngModel)]="model.MPNameHindi" name="MLANameHindi">
        </mat-form-field>
      </div>
  <div class="col l12 xl12 m12 s12 mb-20">
    <div class="upload-btn-wrapper">
      <label>MAP Images</label>
      <input type="file" id="ImagePath" (change)="handleFileInput($event)"
        accept="image/*">
  
    </div>
    <div *ngIf="model.MAPImagePath"> <img [src]="model.MAPImagePath"  style="height: 100px; width: 100px;" /> <a title="Remove" (click)="RemoveImageFile()">
      <mat-icon>delete</mat-icon>
    </a></div>
  
  </div>
  <div class="col l12 xl12 m12 s12 mb-20">
      <div class="upload-btn-wrapper">
        <label>MLA Photo</label>
        <input type="file" id="ImagePath" (change)="handleFileInput($event,true)"
          accept="image/*">
    
      </div>
      <div *ngIf="model.MPPhoto"> <img [src]="model.MPPhoto"  style="height: 100px; width: 100px;" /> <a title="Remove" (click)="RemoveImageFile(true)">
        <mat-icon>delete</mat-icon>
      </a></div>
    
    </div>
    <div class="col l12 x8 m4 s12 ">
        <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
    </div>
  </div>
