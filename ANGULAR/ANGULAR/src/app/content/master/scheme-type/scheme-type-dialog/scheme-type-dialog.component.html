<div class="modal-header">
    <p>Add Scheme Type</p>

    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>

</div>

<div class="col l12 s12 ">
        <!-- <alert></alert> -->
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Scheme Type in English
            </mat-label>
            <input matInput placeholder="Scheme Type in English" [formControl]="Name" name="Name" maxlength="50"[(ngModel)]="model.Name" id="Name">
        </mat-form-field>
        <mat-error *ngIf="Name.invalid && Name.touched">
            Category Type in English is <strong>required</strong>
         </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Scheme Type in Hindi
            </mat-label>
            <input matInput placeholder="Scheme Type in Hindi" [formControl]="NameHindi" name="NameHindi" maxlength="100" [(ngModel)]="model.NameHindi" id="NameHindi">
        </mat-form-field>
        <mat-error *ngIf="NameHindi.invalid && NameHindi.touched">
            Category Type in Hindi is <strong>required</strong>
         </mat-error>
    </div>


    <div class="col l12 x12 m12 s12 ">
        <button mat-button class="btn-submit mr-5" (click)="SaveClick()">Submit</button>
        <button mat-button class="btn btn-warning" (click)="Reset()">Reset</button>

    </div>

</div>
