  <div class="modal-header">
    <p>Add Scheme Upload File</p>

    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>

</div>

<div class="col l12 s12 ">
        <!-- <alert></alert> -->
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline" >
            <mat-label>Scheme Upload File in English
            </mat-label>
            <input matInput placeholder="Scheme Upload File in English" name="Name" [(ngModel)]="model.Name" id="Name">
        </mat-form-field>
        <mat-error *ngIf="Name.invalid && Name.touched">
            Category Upload file in English is <strong>required</strong>
         </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Scheme Upload File in Hindi
            </mat-label>
            <input matInput placeholder="Scheme Upload File in Hindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
        </mat-form-field>
        <mat-error *ngIf="NameHindi.invalid && NameHindi.touched">
            Category Upload file in Hindi is <strong>required</strong>
         </mat-error>
    </div>


    <div class="col l12 x12 m12 s12 ">
        <button mat-button class="btn-submit mr-5" (click)="SaveClick()">Submit</button>
        <button mat-button class="btn btn-warning" (click)="Reset()">Reset</button>

    </div>
   
</div>
