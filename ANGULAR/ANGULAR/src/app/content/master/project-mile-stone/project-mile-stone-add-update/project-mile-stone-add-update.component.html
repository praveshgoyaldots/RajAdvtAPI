<div class="modal-header">
    <p>{{title}} Works Entry Mile Stone</p>

    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>

  </div>

  <div class="col l12 s12 ">

    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Name in English <span style="color: red">*</span>
            </mat-label>
            <input matInput placeholder="Name in English" [formControl]="Name" name="Name" [(ngModel)]="model.Name" id="Name">
        </mat-form-field>
        <mat-error *ngIf="Name.invalid && Name.touched">
           Name in English is <strong>required</strong>
          </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Name in Hindi
            </mat-label>
            <input matInput placeholder="Name in Hindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
        </mat-form-field>
    </div>
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Description <span style="color: red">*</span>
            </mat-label>
            <input matInput placeholder="Description" name="Description" [(ngModel)]="model.Description" id="Description" [formControl]="Description">
        </mat-form-field>
        <mat-error *ngIf="Description.invalid && Description.touched">
            Description is <strong>required</strong>
         </mat-error>
    </div>
    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Display Order <span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder="Display Order" [(ngModel)]="model.DisplayOrder"  [formControl]="DispalyOrder" name="DispalyOrder">
      </mat-form-field>
      <mat-error *ngIf="DispalyOrder.invalid && DispalyOrder.touched">
          Display Order is <strong>required</strong>
       </mat-error>
  </div>
    <div class="col l12 x8 m4 s12 ">
        <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
    </div>
  </div>
