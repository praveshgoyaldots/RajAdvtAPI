<div class="modal-header">
    <p> CMIS Compliance</p>

    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>

  </div>

  <div class="col l12 s12 ">
      <div class="col l4 xl4 m6 s12 mb-10">
          <mat-form-field class="example-full-width"  appearance = "outline">
            <mat-label> Category<span style="color: red">*</span>
            </mat-label>
            <mat-select [formControl]="categoryCode" name="categoryCode" id="categoryCode" [(ngModel)]="model.CategoryCode">
              <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlProjectCategory">{{item.Text}} </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="categoryCode.invalid && categoryCode.touched">
              Category is <strong>required</strong>
             </mat-error>
        </div>
        <div class="col l4 xl4 m6 s12 mb-10">
            <mat-form-field class="example-full-width"  appearance = "outline">
              <mat-label>Sub Category<span style="color: red">*</span>
              </mat-label>
              <mat-select [formControl]="subCategory" name="subCategory" id="subCategory" [(ngModel)]="model.SubCategoryCode">
                <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlProjectSubCategory">{{item.Text}} </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-error *ngIf="subCategory.invalid && subCategory.touched">
               Sub Category is <strong>required</strong>
               </mat-error>
          </div>
          <div class="col l4 xl4 m6 s12 mb-10">
              <mat-form-field class="example-full-width"  appearance = "outline">
                <mat-label>Work Type<span style="color: red">*</span>
                </mat-label>
                <mat-select [formControl]="workType" name="workType" id="workType" [(ngModel)]="model.WorksTypeCode">
                  <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlProjectSubSubCategory">{{item.Text}} </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-error *ngIf="workType.invalid && workType.touched">
                  Work Type is <strong>required</strong>
                 </mat-error>
            </div>
            <div class="col l4 xl4 m6 s12 mb-10">
                <mat-form-field class="example-full-width"  appearance = "outline">
                  <mat-label>Manu name
                  </mat-label>
                  <mat-select  [(ngModel)]="model.PageCode">
                    <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlPageMasterforCMISCompliance">{{item.Text}} </mat-option>
                  </mat-select>
                </mat-form-field>

              </div>

              <div class="col l4 xl4 m6 s12 mb-10">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Expacted No Of Entries
                  </mat-label>
                  <input matInput placeholder="Expacted No Of Entries" [(ngModel)]="model.ExpactedNoOfEntries"
                      [formControl]="ExpactedNoOfEntries" >
                </mat-form-field>
              </div>


    <div class="col l12 x8 m4 s12 mb-10">
        <button mat-button class="btn-submit" (click)="SaveClick()">Save</button>
    </div>
  </div>
