<div class="row">
  <div class="col l12 s12 p-0">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index;">
          {{(indexModel.Page-1)*indexModel.PageSize +(i+1)}}</td>
      </ng-container>
      <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Text}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
      </ng-container>

      <ng-container matColumnDef="ImageUrl" style="width: 10%;">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <div class="image-list" *ngIf="element.ImageUrl"> <img [src]="element.ImageUrl" height="100px" width="100px"/></div>
        </td>
      </ng-container>
      <ng-container matColumnDef="PdfUrl" style="width: 10%;">
        <th mat-header-cell *matHeaderCellDef>PDF</th>
        <td mat-cell *matCellDef="let element">
          <ul class="image-list">
            <li>
              <a *ngIf="element.PdfUrl" (click)="downloadPdf(element.PdfUrl)" href="JavaScript:Void(0);">
           Download
              </a>
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef> Active Status </th>
        <td mat-cell *matCellDef="let element" class="action-link toogle-btn">
          <a  (click)="onActiveStatus(element.Id)"
            title="Update Active Status">
            <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
            <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
          </a>
          <!-- <a *ngIf="!this.TestimonialPermission.UpdatePageAccess" title="Active Status">
            <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
            <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
          </a> -->
        </td>
      </ng-container>
      <!-- <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"  class="action-link"> -->
          <!-- <a (click)="openDialog(group.Id)" title="edit" *ngIf="this.Permission.UpdatePageAccess">
            <mat-icon>edit</mat-icon>
          </a> -->
          <!-- <a *ngIf="this.TestimonialPermission.UpdatePageAccess" routerLink="/master/jancategorylist/update/{{ element.Id }}" title="Edit"
              class="btn_list">
              <mat-icon>edit</mat-icon>
            </a> -->
        <!-- </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalRecords" [pageSize]="indexModel.PageSize"
      [pageSizeOptions]="[5, 10, 20,totalRecords]" (page)="onPaginateChange($event)" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
