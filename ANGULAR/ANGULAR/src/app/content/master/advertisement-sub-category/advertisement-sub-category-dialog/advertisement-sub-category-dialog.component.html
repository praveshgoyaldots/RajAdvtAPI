<div class="modal-header">
  <p>Add Advertisement Sub. Category</p>

  <button mat-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

</div>

<div class="col l12 s12 ">
  <!-- <alert></alert> -->
  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Advertisement Sub. Category Name in English
      </mat-label>
      <input matInput placeholder="Advertisement Sub Category Name in English" name="Name" [(ngModel)]="model.Name"
        id="Name">
    </mat-form-field>
  </div>

  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Advertisement Sub. Category Name in Hindi
      </mat-label>
      <input matInput placeholder="Advertisement Sub. Category Name in Hindi" name="NameHindi"
        [(ngModel)]="model.NameHindi" id="NameHindi">
    </mat-form-field>
  </div>


  <div class="col l12 x8 m4 s12 ">
    <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
  </div>
</div>
