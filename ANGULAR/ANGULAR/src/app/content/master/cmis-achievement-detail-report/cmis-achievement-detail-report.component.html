
<div class="row m-20">
    <div class="col l6 xl4 m4 s6">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label> From Date</mat-label>
          <input matInput [matDatepicker]="picker1" (focus)="picker1.open()" readonly placeholder="From Date" [(ngModel)]="filterModel.FromDate" [max]="filterModel.ToDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col l6 xl4 m4 s4">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> To Date</mat-label>
            <input matInput [matDatepicker]="picker2" (focus)="picker2.open()" readonly placeholder="To Date" [(ngModel)]="filterModel.ToDate" [min]="filterModel.FromDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
    <div class="col l6 xl4 m4 s4">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Department </mat-label>
        <mat-select [(ngModel)]="filterModel.DepartmentCode">
          <mat-option value="0">--Select All-</mat-option>
          <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlDepartmentForCMISReport">{{k.Text}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div class="col l6 xl4 m4 s4">
      <button (click)="searchClick();" class="btn btn_note btn_green" style="margin-right: 10px;">Search</button>
      <button (click)="clearClick();" class="btn btn_note btn_orange mr-5" >Clear Search</button>
    </div>
  </div>

  <div class="row">
      <div class="col l12 s12" id="cmisprint">
        <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" *ngIf="listModel?.length>0" class="mat-elevation-z8" style="vertical-align:top !important">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ (indexModel.Page - 1) * indexModel.PageSize + (i + 1) }}
            </td>
          </ng-container>
            <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns" >
                <th mat-header-cell *matHeaderCellDef > {{column.Text}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
              </ng-container>
              <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef>Action </th>
                  <td mat-cell *matCellDef="let element; let i = index">  <a (click)="openDialog(element.ID)" title="Add/Update CMIS Compliance">
                      <mat-icon>list</mat-icon>
                    </a> </td>
                </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
        </div>

        <div *ngIf="listModel?.length==0"> Record Not Found</div>
      </div>
    </div>
