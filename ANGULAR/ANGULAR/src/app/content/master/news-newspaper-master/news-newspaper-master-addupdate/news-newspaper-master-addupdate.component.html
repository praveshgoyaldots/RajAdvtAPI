<div class="modal-header">
    <p>{{title}} Newspaper Master</p>

    <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>

  </div>

  <div class="col l12 s12 ">
    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Name in English<span style="color: red">*</span>
            </mat-label>
            <input matInput placeholder="Name in English" [formControl]="Name" name="Name" [(ngModel)]="model.Name" id="Name">
        </mat-form-field>
        <mat-error *ngIf="Name.invalid && Name.touched">
           Name in English is <strong>required</strong>
          </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Name in Hindi<span style="color: red">*</span>
            </mat-label>
            <input matInput placeholder="Name in Hindi" [formControl]="NameHindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
        </mat-form-field>
        <mat-error *ngIf="NameHindi.invalid && NameHindi.touched">
           Name in Hindi is <strong>required</strong>
          </mat-error>
    </div>
    <div class="col l4 xl4 m6 s12 mb-10">
        <mat-form-field class="example-full-width"  appearance = "outline">
          <mat-label>Mode
          </mat-label>
          <mat-select [(ngModel)]="model.ModeCode">
            <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlNewspaperNewsMode">{{item.Text}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col l4 xl4 m6 s12 mb-10">
          <mat-form-field class="example-full-width"  appearance = "outline">
            <mat-label>News Type
            </mat-label>
            <mat-select [(ngModel)]="model.NewsTypeCode">
              <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlNewspaperNewsType">{{item.Text}} </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    <div class="col l12 x8 m4 s12 ">
        <button mat-button class="btn-submit" (click)="SaveClick()">{{title}}</button>
    </div>
  </div>
