<div class="row">
    <div class="col l12 s12">
        <div class="row m-20">
            <div class="col l6 xl6 m6 s12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label> Department</mat-label>
                    <mat-select [(ngModel)]="ccCategoryMappingModel.DepartmentCode"
                        (selectionChange)="GetCCcategoryByDepartment($event.value)">
                        <mat-option value="">--Select--</mat-option>
                        <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlDepartment">{{ k.Text }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col l6 xl6 m6 s12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label> CC Category Name<span style="color: red">*</span> </mat-label>
                    <mat-select [(ngModel)]="ccCategoryMappingModel.CCCategoryCode" (selectionChange)="GetCCCategoryReferenceList()" [formControl]="cccategory" name="cccategory" id="cccategory">
                        <mat-option value="">--Select--</mat-option>
                        <mat-option value="{{ k.Value }}" *ngFor="let k of ddlCCcategory">{{ k.Text }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-error *ngIf="cccategory.invalid && cccategory.touched">
                        CC Category Name is <strong>required</strong>
                     </mat-error>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort *ngIf="referenceListModel.length>0" class="mat-elevation-z8">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    {{ (indexModel.Page - 1) * indexModel.PageSize + (i + 1) }}
                </td>
            </ng-container>

            <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ column.Text }}
                </th>
                <td mat-cell *matCellDef="let element">{{ element[column.Value] }}</td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>

                <td mat-cell *matCellDef="let row">
                    <mat-checkbox value="row.Id" (change)="selectContactPrsion($event,row.Code)" [checked]="row.IsAssigned==1"></mat-checkbox>
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="indexModel.PageSize" *ngIf="referenceListModel.length>0"
            [pageSizeOptions]="[5, 10, 20, 50]" (page)="onPaginateChange($event)" showFirstLastButtons> </mat-paginator>
    </div>

    <button class="btn-submit mt-5" mat-button (click)="saveClick()" *ngIf="this.Permission.AddPageAccess">
        Save
    </button>
</div>
