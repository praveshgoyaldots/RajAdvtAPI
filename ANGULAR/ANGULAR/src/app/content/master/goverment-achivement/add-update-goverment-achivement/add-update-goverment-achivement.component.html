<div class="row">
  <div class="col l12 m12 s12">
    <span style="color: red">{{fileSizeValidationMsg}}</span>
  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label> Department </mat-label>
      <mat-select name="AdminDepartment" [(ngModel)]="model.departmentCode" [formControl]="Departmenttitle">
        <mat-option value="{{k.Value}}" *ngFor="let k of dDLList?.ddlDepartment">{{k.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Subject :
      </mat-label>
      <input matInput placeholder="Description 4" id="Description4" name="Description4"
        [(ngModel)]="model.description4">
    </mat-form-field>

  </div>


  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Description 1 :
      </mat-label>
      <input matInput placeholder="Description" name="Description1" [formControl]="Description1"
        [(ngModel)]="model.description1" id="Description1">
    </mat-form-field>

  </div>

  <div class="col l6 xl6 m6 s12">
    <div class="upload-btn-wrapper">
      <label>Add Pdf File </label>
      <input type="file" id="file" (change)="handleFileInput($event,true)" accept="application/pdf">
    </div>
    <ul class="image-list">
      <li> <a href="javascript:void(0)" (click)="downloadMyFile(model.UploadAttachment)" *ngIf="model.UploadAttachment">
          Click here for pdf </a>
        <a title="Remove" (click)="RemovePdf();">
          <mat-icon *ngIf="model?.UploadAttachment?.length>0">delete</mat-icon>
        </a>
      </li>
    </ul>
    <mat-error *ngIf="fileValidationMsgPdf?.length>0" style="margin: 0px;position: relative;">{{fileValidationMsgPdf}}
    </mat-error>
  </div>


  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Description 2 :
      </mat-label>
      <input matInput placeholder="Description 2" id="Description2" name="Description2"
        [(ngModel)]="model.description2">
    </mat-form-field>

  </div>

  <div class="col l6 xl6 m6 s12">
    <div class="upload-btn-wrapper">
      <label> Image</label>
      <input type="file" (change)="handleFileInput($event)">
      <img *ngIf="model.ImageUrl" [src]="model.ImageUrl" height="100px" width="100px" />
      <a title="Remove" (click)="RemoveImage();">
        <mat-icon *ngIf="model?.ImageUrl?.length>0">delete</mat-icon>
      </a>
    </div>
    <mat-error *ngIf="fileValidationMsgImage?.length>0" style="margin: 0px;position: relative;">
      {{fileValidationMsgImage}}</mat-error>
  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Description 3 :
      </mat-label>
      <input matInput placeholder="Description 3" id="Description3" name="Description3"
        [(ngModel)]="model.description3">
    </mat-form-field>

  </div>

  <div class="col l12 x8 m4 s12 ">
    <mat-label>Detail Text </mat-label>

    <input  style="display:none;" matInput placeholder="Detail Text" name="DetailText">
    <!-- <ckeditor appearance="outline" [config]="{uiColor: '#26389b'}" [(ngModel)]="model.DetailText"
      placeholder="Detail Text"></ckeditor> -->
      <angular-editor name="DetailText" id="DetailText"
          [(ngModel)]="model.DetailText" [config]="editorConfig" style="margin-top: 30px;"></angular-editor>

  </div>

  <div class="col l12 x8 m4 s12 clearfix">
    <button mat-button class="btn-submit" (click)="saveClick();"><span *ngIf="!(model.Id)">Submit</span>
      <span *ngIf="(model.Id)">Update</span></button>
  </div>
</div>
