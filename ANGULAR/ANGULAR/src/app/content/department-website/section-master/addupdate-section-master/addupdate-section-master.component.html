<form [formGroup]="formGroup">

  <div class="row">


    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Component Name<span style="color: red">*</span>
        </mat-label>
        <input matInput placeholder="Selector Name" [(ngModel)]="model.ComponentName"
          formControlName="ComponentName" >
      </mat-form-field>
      <mat-error
      *ngIf="formGroup.get('ComponentName').hasError('required') && (formGroup.get('ComponentName').touched && formGroup.get('ComponentName').invalid)">
      Component Name is <strong>required!</strong>
      </mat-error>
    </div>


      <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Selector Name<span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder="Selector Name" [(ngModel)]="model.SelectorName"
            formControlName="SelectorName" >
        </mat-form-field>
        <mat-error
        *ngIf="formGroup.get('SelectorName').hasError('required') && (formGroup.get('SelectorName').touched && formGroup.get('SelectorName').invalid)">
        Selector Name is <strong>required!</strong>
        </mat-error>
      </div>

      <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Display Name English<span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder="Display Name English" [(ngModel)]="model.NameEnglish"
            formControlName="NameEnglish" >
        </mat-form-field>
        <mat-error
        *ngIf="formGroup.get('NameEnglish').hasError('required') && (formGroup.get('NameEnglish').touched && formGroup.get('NameEnglish').invalid)">
        Display Name English is <strong>required!</strong>
      </mat-error>
      </div>

      <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Display Name Hindi<span style="color: red">*</span>
          </mat-label>
          <input matInput placeholder="Display Name Hindi" [(ngModel)]="model.NameHindi"
            formControlName="NameHindi" >
        </mat-form-field>
        <mat-error
        *ngIf="formGroup.get('NameHindi').hasError('required') && (formGroup.get('NameHindi').touched && formGroup.get('NameHindi').invalid)">
        Display Name Hindi is <strong>required!</strong>
      </mat-error>
      </div>

      <div class="col l6 xl6 m6 s12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Short Description
          </mat-label>
          <input matInput placeholder="Short Description" [(ngModel)]="model.ShortDescription"
            formControlName="ShortDescription" >
        </mat-form-field>
      </div>




    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Default Order
        </mat-label>
        <input matInput placeholder="Default Order" [(ngModel)]="model.DefaultOrder"
          formControlName="DefaultOrder" >
      </mat-form-field>
    </div>

    <div class="col l6 xl6 m6 s12">
      <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label mb-10" appearance="outline">
        <mat-label>Is DIPR Section </mat-label>
        <mat-checkbox  Id="IsDIPRSection" #IsDIPRSection [(ngModel)]="model.IsDIPRSection"  formControlName="IsDIPRSection" >Is DIPR Section</mat-checkbox>
      </section>
    </div>


    <div class="col l12 x8 m4 s6 clearfix">
      <button mat-button class="btn-submit" (click)="SaveClick();">{{title}}</button>
    </div>
  </div>
</form>
