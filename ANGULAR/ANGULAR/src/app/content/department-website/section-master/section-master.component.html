

<app-global-list-search  [SearchFields]="searchColumns" (onSearch)="SearchByKeyword($event)" (clear)="Reset()"></app-global-list-search>

<div class="row">
    <div class="col l12 s12 p-0">
  <div class="table-responsive">

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="SortData($event)" class="mat-elevation-z8" style="vertical-align:top !important;overflow-wrap: break-word;">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ (indexModel.Page - 1) * indexModel.PageSize + (i + 1) }}
      </td>
    </ng-container>

    <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.Text }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column.Value] }}</td>

    </ng-container>


    <ng-container matColumnDef="IsActive">
      <th mat-header-cell *matHeaderCellDef> Active Status </th>
      <td mat-cell *matCellDef="let element" class="action-link toogle-btn">
        <a *ngIf="this.DepartmentMenuClassificationPermission.UpdatePageAccess" (click)="OnStatusClick(element.Id)" title="Update Active Status">
          <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
          <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
        </a>
        <a *ngIf="!this.DepartmentMenuClassificationPermission.UpdatePageAccess" title="Active Status">
          <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
          <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="CreatedDate">
      <th mat-header-cell *matHeaderCellDef> Created Date</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        {{ element.CreatedDate !=null ? (element.CreatedDate | date: 'dd/MM/yyy , h:mm:ss a') :'--'}}</td>
    </ng-container>


    <!-- <ng-container matColumnDef="ModifiedByName">
      <th mat-header-cell *matHeaderCellDef>Modified By(Modified Date) </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        {{element.ModifiedByName}} ({{(element.ModifiedDate | date: 'dd/MM/yyy , h:mm:ss a')}})
      </td>
    </ng-container> -->


    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">

          <a *ngIf="this.DepartmentMenuClassificationPermission.UpdatePageAccess && !element.IsLock " routerLink="/department-website/section-master/update/{{ element.Id }}" title="Edit"
        class="btn_edit">
        <mat-icon>edit</mat-icon>
      </a>


      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>


  <mat-paginator #paginator [length]="totalRecords" [pageSize]="indexModel.PageSize"
    [pageSizeOptions]="[5, 10, 20, 50,totalRecords]" (page)="onPaginateChange($event)" showFirstLastButtons style="display: none;"> </mat-paginator>
</div>
</div>
