<form [formGroup]="formGroup">

  <div class="row">

    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name English
        </mat-label>
        <input matInput placeholder="Name English" [(ngModel)]="model.NameEnglish"
          formControlName="NameEnglish" >
      </mat-form-field>
      <mat-error
      *ngIf="formGroup.get('NameEnglish').hasError('required') && (formGroup.get('NameEnglish').touched && formGroup.get('NameEnglish').invalid)">
      Name English is <strong>required!</strong>
    </mat-error>
    </div>

    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Name Hindi
        </mat-label>
        <input matInput placeholder="Name Hindi" [(ngModel)]="model.NameHindi"
          formControlName="NameHindi" >
      </mat-form-field>
    </div>

    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Display Order
        </mat-label>
        <input matInput placeholder="Display Order" [(ngModel)]="model.DisplayOrder"
          formControlName="DisplayOrder" >
      </mat-form-field>
    </div>

    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Remarks
        </mat-label>
        <input matInput placeholder="Remarks" [(ngModel)]="model.Remarks"
          formControlName="Remarks" >
      </mat-form-field>
    </div>

        <div class="col l6 xl6 m6 s12">
          <!-- <mat-radio-group class=" mb-10 example-full-width radio-bx-custom radio-bx-custom-with-label" appearance="outline" aria-label="Select an option" formControlName="MenuTypeMappingList"  [(ngModel)]="model.MenuTypeMappingList">
              <mat-label class="mr-5">Is Menu Type</mat-label>
              <mat-radio-button class="mr-5" value="{{item.Value}}" *ngFor="let item of dDLList?.RadioMenuClassificationType;">
                  {{item.Text}}
              </mat-radio-button>
          </mat-radio-group> -->

          <!-- <mat-list-item *ngFor="let item of dDLList?.RadioMenuClassificationType;" [(ngModel)]="model.MenuTypeMappingList">
            <mat-checkbox  value="{{item.Value}}" formControlName="MenuTypeMappingList">{{item.Text}}</mat-checkbox>
          </mat-list-item> -->

            <!-- <mat-checkbox [(ngModel)]="model.MenuTypeMappingList"
                          value="{{item.Value}}"
                          formControlName="MenuTypeMappingList" *ngFor="let item of dDLList?.RadioMenuClassificationType;">
                          {{item.Text}}
            </mat-checkbox> -->

            <mat-label> Type </mat-label>
            <mat-selection-list formControlName="MenuTypeMappingList" name="MenuTypeMappingList" [(ngModel)]="model.MenuTypeMappingList" class="matlistscroll">

              <mat-list-option [value]="item.Value" *ngFor="let item of dDLList?.RadioMenuClassificationType;">
                {{item.Text}}
              </mat-list-option>

                  <!-- <mat-checkbox
                          value="{{item.Value}}"
                           *ngFor="let item of dDLList?.RadioMenuClassificationType;">
                          {{item.Text}}
            </mat-checkbox> -->
            </mat-selection-list>

      </div>
      <div class="col l4 m6 s12 ">
        <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label mb-10" appearance="outline">
          <mat-label>Is Sub Menu </mat-label>
          <mat-checkbox  Id="IsSubMenu" #IsSubMenu [(ngModel)]="model.IsSubMenu"  formControlName="IsSubMenu" >Is Sub Menu</mat-checkbox>
        </section>
      </div>

      <div class="col l6 xl6 m6 s12 mt-10" *ngIf="model.IsSubMenu">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Menu Classifiaction<span style="color: red">*</span> </mat-label>
            <mat-select formControlName="MenuClassificationCode" #MenuClassificationCode [(ngModel)]="model.MenuClassificationCode">
                <mat-option>--Select--</mat-option>
                <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlClassification">{{ k.Text }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <div class="col l12 x8 m4 s6 clearfix">
      <button mat-button class="btn-submit" (click)="SaveClick();">{{title}}</button>
    </div>
  </div>
</form>
