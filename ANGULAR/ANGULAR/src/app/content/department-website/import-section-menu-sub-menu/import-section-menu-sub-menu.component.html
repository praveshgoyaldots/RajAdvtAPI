<form [formGroup]="formGroup">

  <div class="row">
    <div class="col l4 m6 s12 ">
      <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label mb-10" appearance="outline">
        <mat-label>Is Section Import </mat-label>
        <mat-checkbox Id="IsSectionImport" #IsSectionImport [(ngModel)]="model.IsSectionImport" formControlName="IsSectionImport" disabled="true">Is Section Import
        </mat-checkbox>
      </section>
    </div>

    <div class="col l4 m6 s12 ">
      <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label mb-10" appearance="outline">
        <mat-label>Is Menu Import </mat-label>
        <mat-checkbox Id="IsMenuImport" #IsMenuImport [(ngModel)]="model.IsMenuImport" formControlName="IsMenuImport" disabled="true">Is Menu Import
        </mat-checkbox>
      </section>
    </div>

    <div class="col l4 m6 s12 ">
      <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label mb-10" appearance="outline">
        <mat-label>Is Sub Menu Import </mat-label>
        <mat-checkbox Id="IsSubMenuImport" #IsSubMenuImport [(ngModel)]="model.IsSubMenuImport" formControlName="IsSubMenuImport" disabled="true">Is Sub Menu Import
        </mat-checkbox>
      </section>
    </div>
    <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>From Department<span style="color: red">*</span> </mat-label>
        <mat-select name="FromDepartmentCode" id="FromDepartmentCode" [(ngModel)]="model.FromDepartmentCode"
          formControlName="FromDepartmentCode">
          <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlDepartment">{{ k.Text }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-error
        *ngIf="formGroup.get('FromDepartmentCode').hasError('required') && (formGroup.get('FromDepartmentCode').touched && formGroup.get('FromDepartmentCode').invalid)">
        From Department is <strong>required!</strong>
      </mat-error>
    </div>

    <div class="col s12">
      <mat-label class="cc-ref"> To  Department
      </mat-label>
      <mat-selection-list formControlName="ToDepartmentList" [(ngModel)]="model.ToDepartmentList" class="checkdata">
        <mat-list-option [value]="k.Value" *ngFor="let k of dDLList?.ddlDepartment">
          {{ k.Text }}
          </mat-list-option>

      </mat-selection-list>
      <mat-error
      *ngIf="formGroup.get('ToDepartmentList').hasError('required') && (formGroup.get('ToDepartmentList').touched && formGroup.get('ToDepartmentList').invalid)">
    To  Department is <strong>required!</strong>
    </mat-error>
  </div>


    <div class="col l12 x8 m4 s6 clearfix">
      <button mat-button class="btn-submit" (click)="SaveClick();">Save</button>
    </div>
  </div>
</form>
