<div class="modal-header">
  <p>Unlock Password</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>
<form (ngSubmit)="SaveClick();">
    <div class="col l12 s12 ">
          <!-- <alert></alert> -->
      <div class="col l6 xl6 m6 s12">
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password
              </mat-label>
              <input type="password" matInput placeholder="Password" name="subjectPassword" [(ngModel)]="subjectPassword" id="subjectPassword">
          </mat-form-field>
      </div>


      <div class="col l12 x8 m4 s12 ">
          <button mat-button class="btn-submit" type="submit">Submit</button>
      </div>
    </div>
</form>
