<div class="row">
    <div class="col l12 s12" id="impdecprint">
      <div class="col l12 s12" id="impdecprint">
        <div class="text-right">
        <a
        id = "UserDate"
        routerLink="/tender-press-release/report/master"
        routerLinkActive="active"
        mat-button
        class="btn-submit btn mb-10"
      >
      Back
      </a>
      <div class="table-responsive table-header-fixed">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          style="vertical-align: top !important"
        >
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef>SNo.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
  
          <ng-container matColumnDef="user_type">
            <th mat-header-cell *matHeaderCellDef>User Type</th>
            <td mat-cell *matCellDef="let element">{{ element.User_Type }}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
  
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date of Creation/Modification</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Date.toString().split("T")[0] }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
  
          <ng-container matColumnDef="total_entries">
            <th mat-header-cell *matHeaderCellDef>Total Entries</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Total_Entries }}
            </td>
            <td mat-footer-cell *matFooterCellDef>{{ totalEntries }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
  
      </div>
      <mat-paginator
        #paginator
        [length]="totalRecords"
        [pageSize]="indexModel.PageSize"
        [pageSizeOptions]="[5, 10, 20, 50, totalRecords]"
        (page)="onPaginateChange($event)"
        showFirstLastButtons
        *ngIf="totalRecords != 0"
      >
      </mat-paginator>
    </div>
  </div>
