<div class="row light-bg">
  <div class="col l6 xl6 m6 s6 ">
    <h5 class="page-title"> Press Release User Configration List :</h5>
  </div>
  <div class="col l6 xl6 m6 s6  text-right">
    <button mat-button class="btn-submit mt-6" *ngIf="Permission.AddPageAccess" (click)="openDialog(null)">
      <mat-icon>add</mat-icon>Create
    </button>
  </div>
</div>

<div class="row m-20 mb-0">
  <div class="col l6 xl4 m4 s6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="picker1" (focus)="picker1.open()" readonly placeholder="From Date" [(ngModel)]="fromDate" [max]="toDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col l6 xl4 m4 s4">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>To Date</mat-label>
          <input matInput [matDatepicker]="picker2" (focus)="picker2.open()" readonly placeholder="To Date" [(ngModel)]="toDate" [min]="fromDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

  <div class="col l6 xl4 m4 s4">
    <button (click)="searchClick();" class="btn btn_note btn_green" style="margin-right: 10px;">Search</button>
    <button (click)="clearClick();" class="btn btn_note btn_orange" >Clear Search</button>
  </div>
</div>

<div class="row">
  <div class="col l12 s12 p-0">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index;">
          {{(indexModel.Page-1)*indexModel.PageSize +(i+1)}}</td>
      </ng-container>

      <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Text}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
      </ng-container>

      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active Status </th>
        <td mat-cell *matCellDef="let element" class="action-link toogle-btn">
          <a *ngIf="this.Permission.UpdatePageAccess" (click)="onActiveStatus(element.Id)"
            title="Update Active Status">
            <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
            <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
          </a>
          <a *ngIf="!this.Permission.UpdatePageAccess" title="Active Status">
            <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
            <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let group" class="action-link">
          <a (click)="openDialog(group.Id)" title="edit" *ngIf="this.Permission.UpdatePageAccess">
            <mat-icon>edit</mat-icon>
          </a>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalRecords" [pageSize]="indexModel.PageSize"
      [pageSizeOptions]="[5, 10, 20,totalRecords]" (page)="onPaginateChange($event)" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
