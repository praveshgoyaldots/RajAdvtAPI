<div class="row">
  <div class="col l4 x8 m4 s12">
    <mat-form-field  appearance="outline">
      <mat-label>Scheme</mat-label>
      <mat-select name="SchemeId" [formControl]="scheme" [(ngModel)]="model.SchemeID" [disabled]="true">
        <mat-option>--Select--</mat-option>
        <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlSchemefaqMaster">{{item.Text}} </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-error *ngIf="scheme.invalid && scheme.touched"> Scheme is <strong>required</strong> </mat-error>
  </div>
  <div class="col l4 x8 m4 s12">
    <mat-form-field class="example-full-width"  appearance="outline">
      <mat-label>Remark </mat-label>
      <input matInput placeholder="Remark" name="Remark" [(ngModel)]="mappingModel.Remark">
    </mat-form-field>
  </div>
  <div class="col l4 x8 m4 s12 pos_relative btn_add_box">
    <mat-form-field class="example-full-width"  appearance="outline">
      <mat-label>Monitoring Parameters</mat-label>
      <mat-select name="MonitoringParamId" [formControl]="monitoringParam" [(ngModel)]="mappingModel.MonitoringParamId">
        <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlMonitoringParameters">{{item.Text}} </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-error *ngIf="monitoringParam.invalid && monitoringParam.touched"> Monitoring Parameters is <strong>required</strong> </mat-error>
    <a class="btn_add" href="javascript:void(0)" *ngIf="count<=mPRMaxCount.Count" (click)="addMoreItems()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    </a>
  </div>

  <div class="col l12 m12 s12 text-right list-bottom-icon">
    <table class="table new_table table_border mt-20 mb-20" *ngIf="model?.MonitoringParameterList?.length>0">
      <thead>
        <tr>
          <th scope="col">S No.</th>
          <th scope="col">Remarks</th>
          <th scope="col">Monitoring Parameter</th>
          <th scope="col" width="100">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of model?.MonitoringParameterList; let i = index" [attr.data-index]="i">
          <th scope="row">{{i + 1}}</th>
          <td><span *ngIf="item.Remark">{{item.Remark}}</span><span *ngIf="!item.Remark">--</span></td>
          <td>{{monitoringItems[item?.MonitoringParamId]}}</td>
          <td class="toogle-btn action-link"><a href="javascript:void(0)" (click)="updateStatus(item.Id)" *ngIf="!item.IsNew">
            <mat-icon class="toggle_on" *ngIf="item.IsActive" style="cursor:pointer;">toggle_on</mat-icon>
            <mat-icon class="toggle_off" *ngIf="!item.IsActive" style="cursor:pointer;">toggle_off</mat-icon>
            </a>
            <a href="javascript:void(0)" *ngIf="item.IsNew">
                Newly Added
                </a>
            <!-- <span *ngIf="item.MonitoringParamId==6">
            <mat-icon *ngIf="item.IsActive" style="cursor:pointer;color: green;">toggle_on</mat-icon>
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col l12 x8 m4 s12 ">
    <button mat-button class="btn-submit mat-button mr-5" (click)="saveClick()">Submit</button>
    <!-- <button mat-button class="btn-submit mat-button btn_orange" routerLink="/scheme/monitoringparameterdataenty/{{model.SchemeID}}" title="Monitoring Parameters"><mat-icon>note_add</mat-icon></button> -->

    <!--<a routerLink="/scheme/monitoringparameterdataenty/{{model.SchemeID}}" title="Monitoring Parameters">
    <mat-icon>note_add</mat-icon>
    </a> -->

    </div>
</div>
