<div class="row">
    <div class="faq-note"> *Note :- {{fileSizeValidationMsg}} </div>
   <br/>
    <div class="col s12">
            <mat-form-field appearance="outline">
              <mat-label>Scheme</mat-label>
              <mat-select [(ngModel)]="model.SchemeID" name="SchemeID" disabled="true">
                <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlSchemefaqMaster">{{item.Text}} </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

          </div>

          <div class="row" *ngFor="let item of model.FAQList; let i = index" [attr.data-index]="i">



      <div class="col l4 x8 m4 s12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Question </mat-label>
          <input matInput placeholder="Question" name="{{i}}_Question"
          [(ngModel)]="item.Question">
        </mat-form-field>

      </div>
      <div class="col l4 x8 m4 s12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Answer</mat-label>
          <input matInput placeholder="Answer" name="{{i}}_Answer"
          [(ngModel)]="item.Answer">
        </mat-form-field>

      </div>
      <div class="col l4 x8 m4 s12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Order By</mat-label>
          <input matInput placeholder="Order By" name="{{i}}_Orderby"
          [(ngModel)]="item.OrderBy">
        </mat-form-field>
      </div>

      <div class="col l4 x8 m4 s12">
        <mat-label class="mr-5">Status</mat-label>
        <mat-radio-group class="radio_grp" aria-label="Select an option" name="{{i}}_isActive" [(ngModel)]="item.IsActive">
          <mat-radio-button  [value]="true"  >Active</mat-radio-button>
          <mat-radio-button [value]="false" [checked]="IsActive==false">De-Active</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col l3 x8 m4 s12">
        <div class="upload-btn-wrapper">

          <label>Image for Popup</label>
          <input type="file" id="{{i}}_file" (change)="handleFileInput(i,$event)" >
          <img *ngIf="item.AttachmentUrl  && !item.IsPdf" [src]="item.AttachmentUrl" height="100px" width="100px"/>
          <a *ngIf="item.AttachmentUrl && item.IsPdf" (click)="downloadFaqDocPdf(item.AttachmentUrl)" href="JavaScript:Void(0);">
            Show More Details
           </a>
          <!-- <img *ngIf="OtherDocumentModel.URL && !OtherDocumentModel.IsPdf" [src]="OtherDocumentModel.URL" height="100px"
          width="100px" />
          <a *ngIf="OtherDocumentModel.URL && OtherDocumentModel.IsPdf" (click)="downloadOtherDocPdf(OtherDocumentModel.URL)" href="JavaScript:Void(0);">
                  Show More Details
                 </a> -->

        </div>
        <mat-error *ngIf="item.IsNotValid && fileValidationMsg?.length>0" style="margin: 0px;position: relative;">{{fileValidationMsg}}</mat-error>
      </div>


      <div class="col l1">

        <div *ngIf="i>0" class="d-inline"><a href="javascript:void(0)" (click)="RemoveClick(i)">
            <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: red">delete</mat-icon>
          </a></div>
                  <div class="d-inline"><a href="javascript:void(0)"
        (click)="AddMoreItems()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      </a></div>


      </div>



    </div>


    <div class="row">


    <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
    </div>
  </div>
