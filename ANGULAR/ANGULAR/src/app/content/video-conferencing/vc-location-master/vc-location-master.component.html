<div class="row light-bg">
  <div class="col l6 xl6 m6 s6 ">
    <h5 class="page-title">VC Location :</h5>
  </div>
  <div class="col l6 xl6 m6 s6  text-right" *ngIf="this.Permission.AddPageAccess">
    <button mat-button class="btn-submit mt-6" (click)="OpenDialog(null)">
      <mat-icon>add</mat-icon>Create
    </button>

  </div>
</div>
<!-- <alert ></alert> -->

<div class="col l3 xl3 m6 s12">
  <mat-form-field class="example-full-width" appearance="outline">
      <mat-label> District </mat-label>
      <mat-select  #DistrictCode  [(ngModel)]="indexModel.DistrictCode">
          <mat-option>--Select--</mat-option>
          <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlDistrict">{{ k.Text }} </mat-option>

      </mat-select>
  </mat-form-field>
</div>

<div class="col l6 xl6 m6 s12">
  <button (click)="searchClick();" class="btn btn_note btn_green" style="margin-right: 10px;">Search</button>
  <button (click)="clearClick();" class="btn btn_note btn_orange"  style="margin-right: 10px;">Clear Search</button>
  <!-- <button (click)="print();" class="btn btn_note btn_orange"  style="margin-right: 10px;">Print</button> -->

</div>

<div class="row">
  <div class="col l12 s12 p-0">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="sortData($event)">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{(indexModel.Page-1)*indexModel.PageSize +(i+1)}}</td>
      </ng-container>

      <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Text}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
      </ng-container>


<!--
      <ng-container matColumnDef="IsActive">
        <th mat-header-cell *matHeaderCellDef> Active Status </th>
        <td mat-cell *matCellDef="let element" class="action-link toogle-btn">
          <a *ngIf="this.Permission.UpdatePageAccess" title="Update Active Status">
            <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
            <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>

            <mat-icon *ngIf="element.IsActive" style="cursor:pointer;color: #74cb74;">toggle_on</mat-icon>
            <mat-icon *ngIf="!element.IsActive" style="cursor:pointer;color: #ff7373;">toggle_off</mat-icon>
          </a>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let group" class="action-link">
          <a *ngIf="this.Permission.UpdatePageAccess" (click)="OpenDialog(group.Id)" title="edit">
            <mat-icon>edit</mat-icon>
          </a>
          <a (click)="onDelete(group.Id);" title="Delete" class="btn_delete" href="javascript:void(0)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalRecords" [pageSize]="indexModel.PageSize"
      [pageSizeOptions]="[10, 20, 50,100]" (page)="onPaginateChange($event)" showFirstLastButtons
      *ngIf="totalRecords!=0">
    </mat-paginator>

  </div>
</div>
