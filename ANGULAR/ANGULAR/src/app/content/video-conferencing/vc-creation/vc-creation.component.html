<div class="row light-bg">
  <div class="col l6 xl6 m6 s6 ">
    <h5 class="page-title">VC Report :</h5>
  </div>
  <div class="col l6 xl6 m6 s6  text-right">
    <button mat-button class="btn-submit mt-6" (click)="OpenDialog(null)">
      <mat-icon>add</mat-icon>Create
    </button>

  </div>
</div>
<div class="row">
  <div class="col l12 s12 p-0">

      <div class="row m-20 mb-0">
          <div class="col l6 xl4 m4 s6">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>From Date</mat-label>
                <input matInput [matDatepicker]="picker1" (focus)="picker1.open()" readonly placeholder="From Date" [(ngModel)]="indexModel.FromDate" [max]="indexModel.ToDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col l6 xl4 m4 s4">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>To Date</mat-label>
                  <input matInput [matDatepicker]="picker2" (focus)="picker2.open()" readonly placeholder="To Date" [(ngModel)]="indexModel.ToDate" [min]="indexModel.FromDate">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
            <div class="col l6 xl4 m4 s4">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>VC Type</mat-label>
                  <mat-select [(ngModel)]="indexModel.TypeCode">
                    <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlVCType">{{k.Text}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          <div class="col l6 xl4 m4 s4">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Chairperson Category </mat-label>
              <mat-select [(ngModel)]="indexModel.ChairPersonCategoryCode" (ngModelChange)="getParticipantList($event)">
                <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlVCParticipantCategory">{{k.Text}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col l6 xl4 m4 s4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Chairperson</mat-label>
                <mat-select [(ngModel)]="indexModel.ChairPersonCode">
                  <mat-option value="{{ k.Value }}" *ngFor="let k of ddlParticipant">{{k.Text}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          <div class="col l6 xl4 m4 s4">
            <button (click)="searchClick();" class="btn btn_note btn_green" style="margin-right: 10px;">Search</button>
            <button (click)="clearClick();" class="btn btn_note btn_orange" >Clear Search</button>
          </div>
        </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="sortData($event)">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{(indexModel.Page-1)*indexModel.PageSize +(i+1)}}</td>
      </ng-container>

      <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Text}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" class="action-link toogle-btn">
          {{ element.Date | date: 'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element" class="action-link toogle-btn"  >
          <span *ngIf="element.Time">{{ element.Time  }}</span><span *ngIf="!element.Time">--</span>
        </td>
       </ng-container> -->

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let group" class="action-link">
          <a *ngIf="this.Permission.UpdatePageAccess" (click)="OpenDialog(group.Id)" title="edit">
            <mat-icon>edit</mat-icon>
          </a>
          <a *ngIf="this.Permission.UpdatePageAccess" routerLink="/vc/participant/{{group.Code}}" title="View Participant List">
              <mat-icon>visibility</mat-icon>
            </a>
            <a (click)="onDelete(group.Id);" title="Delete" class="btn_delete" href="javascript:void(0)">
              <mat-icon>delete</mat-icon>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalRecords" [pageSize]="indexModel.PageSize"
      [pageSizeOptions]="[10, 20, 50,100]" (page)="onPaginateChange($event)" showFirstLastButtons
      *ngIf="totalRecords!=0">
    </mat-paginator>

  </div>
</div>
