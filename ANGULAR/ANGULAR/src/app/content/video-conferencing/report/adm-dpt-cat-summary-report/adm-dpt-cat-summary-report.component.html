<div class="row m-20">
  <div class="col l6 xl4 m4 s6">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>From Date</mat-label>
      <input matInput [matDatepicker]="picker1" (focus)="picker1.open()" readonly placeholder="From Date"
        [(ngModel)]="filterModel.FromDate" [max]="filterModel.ToDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col l6 xl4 m4 s4">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>To Date</mat-label>
      <input matInput [matDatepicker]="picker2" (focus)="picker2.open()" readonly placeholder="To Date"
        [(ngModel)]="filterModel.ToDate" [min]="filterModel.FromDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col l6 xl4 m4 s4">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>VC Type</mat-label>
      <mat-select [(ngModel)]="filterModel.Type">
        <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlVCType">{{k.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col l6 xl4 m4 s4">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Chairperson Category </mat-label>
      <mat-select [(ngModel)]="filterModel.ChairPersonCategoryCode" (ngModelChange)="getParticipantList($event)">
        <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlVCParticipantCategory">{{k.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col l6 xl4 m4 s4">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Chairperson</mat-label>
      <mat-select [(ngModel)]="filterModel.ChairPersonCode">
        <mat-option value="{{ k.Value }}" *ngFor="let k of ddlParticipant">{{k.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col l6 xl4 m4 s4">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>VC Category</mat-label>
      <mat-select [(ngModel)]="filterModel.VCCategoryCode" multiple>
        <mat-option value="{{ k.Value }}" *ngFor="let k of dDLList?.ddlVCCategory">{{k.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col l6 xl4 m4 s4">
    <button (click)="searchClick();" class="btn btn_note btn_green" style="margin-right: 10px;">Search</button>
    <button (click)="clearClick();" class="btn btn_note btn_orange">Clear Search</button>
  </div>
</div>

<div class="row">
  <div class="col l12 s12">

    <div class="table-responsive table-header-fixed">
    <table mat-table [dataSource]="dataSource" matSort *ngIf="listModel?.length>0" class="mat-elevation-z8"
      style="vertical-align:top !important">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{  (i + 1) }}
        </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container [matColumnDef]="column.Value" *ngFor="let column of ViewdisplayedColumns">
        <th mat-header-cell *matHeaderCellDef > {{column.Text}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.Value]}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="VCCount">
        <th mat-header-cell *matHeaderCellDef> Vc Count </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.VCCount}}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{totalVCCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
    <div *ngIf="listModel?.length==0"> Record Not Found</div>
  </div>
</div>
