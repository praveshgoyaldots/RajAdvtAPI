<div class="modal-header">
  <p>{{title}} Compliant Status</p>

  <button mat-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>

</div>
<div class="col l12 s12 ">

  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Name </mat-label>
      <input matInput placeholder="Name in English" [formControl]="name" name="Name" [(ngModel)]="model.Name" id="Name">
    </mat-form-field>
    <mat-error *ngIf="name.invalid && name.touched">
      Name in English is <strong>required</strong>
    </mat-error>
  </div>

  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Name in Hindi </mat-label>
      <input matInput placeholder="Name in Hindi" name="NameHindi" [(ngModel)]="model.NameHindi" id="NameHindi">
    </mat-form-field>
  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-label>Action</mat-label>
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-checkbox class="example-margin" [(ngModel)]="model.IsAdmAction">Admin</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="model.IsDevAction">Developer</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="model.IsUserAction">User</mat-checkbox>
    </section>
  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-label>Filter</mat-label>
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-checkbox class="example-margin" [(ngModel)]="model.IsAdmFilter">Admin</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="model.IsDevFilter">Developer</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="model.IsUserFilter">User</mat-checkbox>
    </section>
  </div>
  <div class="col l6 xl6 m6 s12">
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-checkbox [(ngModel)]="model.IsSMS"> Is SMS</mat-checkbox>
    </section>
  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>SMS Content </mat-label>
      <input matInput placeholder="SMS Content" name="SMSContent" [(ngModel)]="model.SMSContent" id="SMSContent">
    </mat-form-field>
  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>No Of Days For Auto Close</mat-label>
      <input matInput placeholder="No Of Days For Auto Close" name="NoOfDaysForAutoClose"
        [(ngModel)]="model.NoOfDaysForAutoClose" id="NoOfDaysForAutoClose" (keypress)="Numberonly($event)">
    </mat-form-field>
  </div>
  <div class="col l6 xl6 m6 s12">
    <section class="example-full-width  checkbox-bx-custom checkbox-bx-custom-with-label" appearance="outline">
      <mat-checkbox [(ngModel)]="model.IsActive"> IsActive</mat-checkbox>
    </section>
  </div>
  <div class="col l12 x8 m4 s12 ">
    <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
  </div>
</div>
