<div class="modal-header">
  <p>Order Cancellation</p>
  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>
</div>
<div class="col l12 s12 ">
      <div class="col l6 xl6 m6 s12">
              <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label> Reason<span style="color: red">*</span> </mat-label>
                      <mat-select  name="reason" id="reason"   [(ngModel)]="model.Reason" [formControl]="reason" >
                        <mat-option>--Select--</mat-option>
                        <mat-option [value]="k.Value" *ngFor="let k of dDLList?.ddlCancellationReason">{{ k.Text }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-error *ngIf="reason.invalid && reason.touched">
                      Reason is <strong>required</strong>
                       </mat-error>
          </div>
  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Remarks
          </mat-label>
          <input matInput placeholder="Remarks"  name="Remarks" [(ngModel)]="model.Remarks" id="Remarks">
      </mat-form-field>
  </div>

  <div class="col l6 xl6 m6 s12">
    <mat-radio-group class="example-full-width radio-bx-custom radio-bx-custom-with-label"
    aria-label="Select an option" #IsAutoEmail [(ngModel)]="model.IsAutoEmail">
    <mat-label class="mr-5">Is Auto Email</mat-label>
    <mat-radio-button [value]="true" class=" mr-5">Yes</mat-radio-button>
    <mat-radio-button [value]="false">No</mat-radio-button>
</mat-radio-group>

  </div>
  <div class="col l6 xl6 m6 s12">
    <mat-radio-group class="example-full-width radio-bx-custom radio-bx-custom-with-label"
    aria-label="Select an option" #IsAutoSMS [(ngModel)]="model.IsAutoSMS">
    <mat-label class="mr-5">Is Auto SMS</mat-label>
    <mat-radio-button [value]="true" class=" mr-5">Yes</mat-radio-button>
    <mat-radio-button [value]="false">No</mat-radio-button>
</mat-radio-group>
  </div>

  <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="SaveClick()">Submit</button>
  </div>
</div>
