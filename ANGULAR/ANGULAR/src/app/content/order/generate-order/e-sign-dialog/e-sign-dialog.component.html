<div class="modal-header">
  <p>E-Sign</p>

  <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
  </button>

</div>
<div class="col l12 s12 ">

  <div class="col l6 xl6 m6 s12">
      <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Adhar No
          </mat-label>
          <input matInput type="number"  onKeyPress="if(this.value.length==12) return false;" placeholder="Adhar No" [formControl]="adharNoVal"  name="adharNoVal" [(ngModel)]="adharNo" id="adharNoVal">
      </mat-form-field>
      <mat-error *ngIf="adharNoVal.invalid && adharNoVal.touched">
        Adhar No is <strong>required</strong>
            </mat-error>
  </div>

  <div class="col l12 x8 m4 s12 ">
      <button mat-button class="btn-submit" (click)="saveClick()">Submit</button>
  </div>
</div>
