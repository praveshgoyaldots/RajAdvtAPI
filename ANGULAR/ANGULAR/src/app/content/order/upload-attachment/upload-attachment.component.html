

  <div class="row mb-0">
    <div *ngIf="newmodel">
      <td>
        <section class="mat-typography">
          <h2 class="color-blue">Date :</h2>
        </section>
      </td>
      <td>
        <section class="mat-typography">
          <h3 class="color-grey">{{ newmodel.Date| date: 'dd/MM/yyyy'}}</h3>
        </section>
      </td>
      <td>
        <section class="mat-typography">
          <h2 class="color-blue">Order No :</h2>
        </section>
      </td>
      <td>
        <section class="mat-typography">
          <h3 class="color-grey">{{ newmodel.OrderNo}}</h3>
        </section>
      </td>
    </div>
    <div class="col l6 xl6 m6 s12">

      <mat-form-field>
        <mat-label>Order <span style="color: red">*</span> </mat-label>
        <mat-select name="OrderId" [(ngModel)]="model.OrderId" [formControl]="orderId">
          <mat-option>--Select--</mat-option>
          <mat-option value="{{item.Value}}" *ngFor="let item of dDLList?.ddlEntry">{{item.Text}} </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-error *ngIf="orderId.invalid && orderId.touched">
        Order is <strong>required</strong>
      </mat-error>
    </div>


    <div class="col l6 xl6 m6 s12">
      <div class="upload-btn-wrapper">
        <label>Attach Order <span style="color: red">*</span></label>
        <input type="file" id="file" [formControl]="file" (change)="handleFileInput($event.target.files)"
          accept="image/*,application/pdf" multiple>
  
      </div>
      <mat-error *ngIf="file.invalid && file.touched">
        Attach is <strong>required</strong>
      </mat-error>
      <ul class="image-list">
        <li *ngFor="let url of documentUrlList; let i=index;">
  
          <!-- <a *ngIf="url.Extension?.toLowerCase()=='pdf'" href="{{url?.Url}}" target="_blank">
            {{ url.DisplayName}}
          </a> -->
          <a *ngIf="url.Extension?.toLowerCase()=='pdf'" (click)="downloadPdf(url?.Url,url.DisplayName)" href="JavaScript:Void(0);">
              {{ url.DisplayName}}
            </a>
            <a title="Remove" (click)="RemoveImageFile(i)">
              <mat-icon>delete</mat-icon>
            </a>
          <div *ngIf="url.Extension?.toLowerCase()!='pdf'"> <img [src]="url?.Url" /></div>
  
        </li>
      </ul>
  
      <mat-error *ngIf="fileValidationMsg?.length>0" style="margin: 0px;position: relative;">{{fileValidationMsg}}
      </mat-error>
    </div>

    <div class="col l12 x8 m4 s12" style=" margin-bottom: 20px !important;">
      <button mat-button class="btn-submit" (click)="saveclick()">Submit</button>
    </div>
    
  </div>
