<div mat-dialog-content>
    <div class="modal-header">
        <p>Verify OTP</p>

        <button mat-button (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>

    </div>
   </div>
   <div mat-dialog-actions>
       <div class="row">
      <div class="col l12 xl12 m12 s12">
          <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Enter OTP
              </mat-label>
              <input matInput placeholder="Enter OTP" [formControl]="otp"  name="otp" [(ngModel)]="oTP" id="otp">
          </mat-form-field>
          <mat-error *ngIf="otp.invalid && otp.touched">
                   OTP is <strong>required</strong>
                </mat-error>
      </div>
      <div class="col l12 xl12 m12 s12">
      <button mat-button class="btn btn_green"  (click)="saveClick()">Submit</button>
      <button class="btn btn_orange" mat-button (click)="reSendOTP()">Re-Send OTP</button>
</div>

    </div>


   </div>
